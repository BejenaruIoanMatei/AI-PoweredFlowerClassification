{% extends "blog/base.html" %}
{% block content %}
  <h2>Activity Feed</h2>
  <ul>
    {% for act in activities %}
    <li>
        {{ act.timestamp|date:"SHORT_DATETIME_FORMAT" }} - 
        <a href="{% url 'user-profile' act.user.username %}">{{ act.user.username }}</a>
        {{ act.message }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
