{% extends "blog/base.html" %}
{% block content %}
<style>
.post-detail-container {
  max-width: 100%;
}

.post-detail-card {
  border: none;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.post-detail-title {
  color: #2e7d32;
  font-weight: 600;
  line-height: 1.3;
  margin-bottom: 1rem;
}

.post-detail-content {
  font-size: 1rem;
  line-height: 1.6;
  color: #444;
  margin-bottom: 1.5rem;
}

.post-actions {
  border-top: 1px solid #f0f0f0;
  padding-top: 1rem;
  margin-top: 1.5rem;
}

.btn-post-action {
  border-radius: 8px;
  padding: 8px 16px;
  font-weight: 500;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
  margin-right: 0.5rem;
}

.btn-post-update {
  background: linear-gradient(135deg, #6c757d, #5a6268);
  border: none;
  color: white;
  box-shadow: 0 3px 10px rgba(108, 117, 125, 0.3);
}

.btn-post-update:hover {
  background: linear-gradient(135deg, #5a6268, #495057);
  transform: translateY(-1px);
  box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
  color: white;
  text-decoration: none;
}

.btn-post-delete {
  background: linear-gradient(135deg, #dc3545, #c82333);
  border: none;
  color: white;
  box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
}

.btn-post-delete:hover {
  background: linear-gradient(135deg, #c82333, #bd2130);
  transform: translateY(-1px);
  box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
  color: white;
  text-decoration: none;
}

@media (max-width: 767.98px) {
  /* Pe mobile, facem cardul vertical */
  .post-detail-card .row {
    flex-direction: column !important;
  }
  
  .post-detail-card .col-md-4,
  .post-detail-card .col {
    max-width: 100% !important;
    flex: 0 0 auto !important;
  }
  
  .post-detail-card .col-md-4 img {
    height: 250px !important;
    width: 100% !important;
    object-fit: cover !important;
    border-radius: 15px 15px 0 0 !important;
  }
  
  .post-detail-card .col .card-body {
    padding: 1.25rem !important;
  }
  
  .post-detail-title {
    font-size: 1.4rem !important;
    margin-bottom: 1rem !important;
  }
  
  .post-detail-content {
    font-size: 0.95rem !important;
    line-height: 1.5 !important;
    margin-bottom: 1.25rem !important;
  }
  
  .post-detail-card .article-metadata {
    font-size: 0.85rem !important;
    margin-bottom: 1rem !important;
  }
  
  .post-detail-card .article-metadata img {
    width: 35px !important;
    height: 35px !important;
  }
  
  .post-actions {
    text-align: center;
    padding-top: 1.25rem;
  }
  
  .btn-post-action {
    display: block;
    width: 100%;
    margin-right: 0;
    margin-bottom: 0.5rem;
    padding: 12px 20px;
    font-size: 0.95rem;
  }
  
  .btn-post-action:last-child {
    margin-bottom: 0;
  }
}

@media (min-width: 768px) and (max-width: 991.98px) {
  .post-detail-title {
    font-size: 1.6rem !important;
  }
  
  .post-detail-card .col-md-4 img {
    height: 220px !important;
    object-fit: cover !important;
  }
  
  .post-detail-content {
    font-size: 0.98rem !important;
  }
  
  .btn-post-action {
    padding: 10px 18px;
    font-size: 0.95rem;
  }
}

@media (max-width: 767.98px) {
  .post-detail-card:not(:has(.col-md-4)) .card-body {
    padding: 1.5rem !important;
  }
}

@media (min-width: 992px) {
  .post-detail-container {
    max-width: 900px;
    margin: 0 auto;
  }
  
  .post-detail-title {
    font-size: 1.8rem;
  }
  
  .post-detail-content {
    font-size: 1.05rem;
  }
}
</style>

<div class="post-detail-container">
  <article class="card mb-4 shadow-sm post-detail-card">
    <div class="row no-gutters">
      {% if object.image_post %}
        <div class="col-md-4">
          <img src="{{ object.image_post.url }}" class="img-fluid rounded-left h-100 w-100 object-fit-cover" alt="Post image" />
        </div>
      {% endif %}

      <div class="col">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <img
              src="{{ object.author.profile.image.url }}"
              alt="Profile"
              class="rounded-circle mr-2"
              style="width: 40px; height: 40px; object-fit: cover;"
            />
            <div class="article-metadata">
              <a class="mr-2 font-weight-bold" href="{% url 'user-posts' object.author.username %}">
                {{ object.author }}
              </a>
              <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            </div>
          </div>

          <h3 class="post-detail-title">{{ object.title }}</h3>
          <div class="post-detail-content">{{ object.content }}</div>

          {% if object.author == user %}
            <div class="post-actions">
              <a class="btn-post-action btn-post-update" href="{% url 'post-update' object.id %}">Update Post</a>
              <a class="btn-post-action btn-post-delete" href="{% url 'post-delete' object.id %}">Delete Post</a>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </article>
</div>
{% endblock content %}
